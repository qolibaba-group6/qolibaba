# ./config/nginx.conf

events {}

http {
    upstream travel_agencies_http {
        server travel_agencies:8080;
    }

    upstream travel_agencies_grpc {
        server travel_agencies:50051;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://travel_agencies_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /grpc {
            grpc_pass grpc://travel_agencies_grpc;
            error_page 502 = /error502grpc;
        }

        location = /error502grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 14;
            add_header content-length 0;
            return 204;
        }
    }
}
